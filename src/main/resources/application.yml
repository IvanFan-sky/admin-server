spring:
  application:
    name: admin-server
  profiles:
    active: dev # 默认激活开发环境配置
  # Redis 配置 (根据实际情况修改)
  data:
    redis:
      host: localhost
      port: 6379
      password:
      database: 0
      timeout: 10s
      lettuce:
        pool:
          min-idle: 0
          max-idle: 8
          max-active: 8
          max-wait: -1ms
  # 数据库配置 (根据实际情况修改)
  datasource:
    url: jdbc:mysql://localhost:3306/admin_dev?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=false&serverTimezone=GMT%2B8
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
  # Cache 配置
  cache:
    type: redis # 使用 redis 作为缓存

# 服务器配置
server:
  port: 8080 # 服务端口
  servlet:
    context-path: /

# Mybatis Plus 配置
mybatis-plus:
  mapper-locations: classpath*:/mapper/**/*.xml # Mapper XML 文件位置
  type-aliases-package: com.spark.adminserver.model.entity # 实体类包路径 (Updated path)
  global-config:
    db-config:
      id-type: ASSIGN_ID
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0
  configuration:
    map-underscore-to-camel-case: true # 开启驼峰命名转换
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl # 使用 SLF4J 输出日志

# Springdoc OpenAPI (Swagger) 配置
springdoc:
  api-docs:
    path: /v3/api-docs # API 文档路径
  swagger-ui:
    path: /swagger-ui.html # Swagger UI 路径
    display-request-duration: true # 显示请求耗时
    groups-order: DESC # 分组排序
    tags-sorter: alpha
    operations-sorter: method
  packages-to-scan: com.spark.adminserver.controller # Controller 包路径 (根据实际项目结构修改)
  group-configs:
    - group: 'default'
      paths-to-match: '/**'
  # 基本信息配置 (可选)
  # info:
  #   title: Admin Server API
  #   description: 后台管理服务接口文档
  #   version: v1.0.0
  #   contact:
  #     name: Your Name
  #     email: your.email@example.com
  #     url: https://yourwebsite.com

# Actuator 配置
management:
  endpoints:
    web:
      exposure:
        include: '*' # 暴露所有 Actuator 端点 (生产环境建议按需暴露)
  endpoint:
    health:
      show-details: always # Health 端点显示详细信息

# 日志配置由 logback-spring.xml 管理
logging:
  level:
    com.spark.adminserver: debug
    org.springframework: warn

# JWT配置
jwt:
  # JWT加解密使用的密钥
  secret: abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789
  # JWT的有效期（2小时），单位毫秒
  expiration: 7200000
  # 刷新令牌的有效期（7天），单位毫秒
  refresh-expiration: 604800000

# 验证码配置
captcha:
  # 验证码类型：arithmetic-算术验证码, spec-常规验证码, gif-GIF动画验证码, chinese-中文验证码, chinese_gif-中文GIF验证码
  type: arithmetic
  # 验证码长度，算术验证码表示运算位数
  length: 4
  # 验证码宽度
  width: 130
  # 验证码高度
  height: 48

